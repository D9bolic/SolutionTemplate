name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug] 
    runs-on: ubuntu-latest
    container: suchja/wine:latest
    services:
      msSQL:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          ACCEPT_EULA: Y
        ports:
          - 1433:1433
    steps:
      - uses: actions/checkout@v1
        name: Checkout Code     
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.0.2    
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.2   
      - name: Setup VSTest.exe
        uses: Malcolmnixon/Setup-VSTest@v3	  
      - name: Restore NuGet Packages
        run: nuget restore TicketManagement.sln 
      - name: Build
        run: msbuild TicketManagement.sln /p:Configuration=${{ matrix.configuration }} 
      - name: Unit tests
        run: vstest.console test\TicketManagement.UnitTests\bin\${{ matrix.configuration }}\TicketManagement.UnitTests.dll 