name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug] 
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
        name: Checkout Code     
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.0.2    
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.2   
      - name: Setup VSTest.exe
        uses: Malcolmnixon/Setup-VSTest@v3	  
      - name: Restore NuGet Packages
        run: nuget restore TicketManagement.sln 
      - name: Build
        run: msbuild TicketManagement.sln /p:Configuration=$env:Configuration /p:SkipInvalidConfigurations=true        
        env:
          Platform: x64
      - name: Unit tests
        run: vstest.console.exe --TestAdapterPath:"D:\a\SolutionTemplate\SolutionTemplate\test\TicketManagement.UnitTests\bin\${{ matrix.configuration }}\xunit.runner.visualstudio.testadapter.dll" D:\a\SolutionTemplate\SolutionTemplate\test\TicketManagement.UnitTests\bin\${{ matrix.configuration }}\TicketManagement.UnitTests.dll 